<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Person</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb73a4201e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <form method="POST" th:action="@{/persons/create}" th:object="${person}">
            <div class="mb-3">
                <label class="form-label">id</label>
                <input type="text" class="form-control" name="id" placeholder="unique identifier" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label class="form-label">full name</label>
                <input type="text" class="form-control" name="fullname" placeholder="First and last name required" th:field="*{fullName}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">email</label>
                <input type="text" class="form-control" name="email" placeholder="email required" th:field="*{email}">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
