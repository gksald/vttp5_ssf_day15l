<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Persons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb73a4201e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <br><br>
        <a class="btn btn-primary" th:href="@{/persons/create}">Create</a>
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>full name</th>
                    <th>email</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p: ${persons}">
                    <td th:utext="${p.id}"></td>
                    <td th:utext="${p.fullName}"></td>
                    <td th:utext="${p.email}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/persons/delete/{person-id}(person-id=${p.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
